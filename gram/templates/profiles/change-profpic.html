{% extends 'base/base.html' %}
{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    {% block content %}

        {{ block.super }}

            <div class="container">


                <div class="row">

                    <div class="col-md-3"></div>

                    <div class="col-md-6">

                        <form method="post">

                            {% csrf_token %}

                            <div class="form-group">

                                {{ form.as_p }}

                            </div>

                            <button type="submit">Save changes</button>

                        </form>

                    </div>

                    <div class="col-md-3"></div>

                </div>

            </div>

    {% endblock %}

</body>
</html>
