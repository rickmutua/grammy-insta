{% extends 'base/base.html' %}
{% load bootstrap3 %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% if title %}

        {{title}}

    {% else %}

        <title> Grammy Insta </title>

    {% endif %}
</head>
<body>

    {% block content %}

        {{ block.super }}

            <div class="container">

                <div class="col-md-2"></div>

                <div class="col-md-8">

                    {% for post in posts %}

                        <h2> <a href="{% url 'profile' post.user.username %}"> {{ post.user.username }} </a> </h2>

                        <img src="{{ post.image.url }}" class="img-responsive" alt="post">

                    {% empty %}

                        <h1> There Are No Posts </h1>

                    {% endfor %}

                </div>

                <div class="col-md-2"></div>

            </div>

    {% endblock %}

</body>
</html>
